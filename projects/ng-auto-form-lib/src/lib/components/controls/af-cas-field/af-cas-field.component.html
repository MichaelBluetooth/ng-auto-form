<div *ngIf="readOnly">{{textValue}}</div>
<input [afFocus]="focus" *ngIf="!readOnly" afCASNumber type="text" class="form-control" [disabled]="disabled" [ngModel]="textValue" (ngModelChange)="onValueChange($event)"
/>
<span *ngIf="isInvalidCASNo()" class="warning text-warning">Value is not a valid CAS Number</span>
